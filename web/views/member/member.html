<div class="col-sm-12 col-8 col-md-8 col-lg-8 col-xl-8 bd-content">
    <div class="box member-info">
        <div class="cell">个人信息</div>
        <div class="inner info">
            <div class="avatar">
                <img src="{{.UserInfo.Avatar}}" alt="">
            </div>
            <div class="detail">
                <h2>{{.UserInfo.Username}}</h2>
                <div class="line">第{{.UserInfo.ID}}个会员 加入于{{.UserInfo.CreatedAt}}</div>
                <div class="line">积分: {{.UserInfo.Score}}</div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="cell">最新创建的主题</div>
        <ul class="inner" style="list-style: none;">
            {{range .Topics}}
                <li class="cell" style="border-bottom: none;"><a href="/label/{{.Label.ID}}" class="node">{{.Label.LabelName}}</a><a href="/topic/{{.ID}}">{{.Title}}</a></li>
            {{end}}
        </ul>
    </div>

    <div class="box">
        <div class="cell">最新创建的回复</div>
        <div class="inner">
            <ul class="inner" style="list-style: none;">
                {{range .Replies}}
                    <li class="cell" style="border-bottom: none;"><a href="/topic/{{.Topic.ID}}">{{.Content}}</a></li>
                {{end}}
            </ul>
        </div>
    </div>
</div>
<div class="col-sm-12  col-4 col-md-4 col-lg-4 col-xl-4 bd-sidebar">
    <div class="box">
        <div class="cell">收藏的帖子</div>
        <div class="inner"></div>
    </div>
    <div class="box">
        <div class="cell">关注的论坛</div>
    </div>
</div>
