{{define "reply"}}
    <div class="reply-wrap" data-wrap-id="{{.ID}}">
        <div class="reply">
            <div class="avatar">
                <a href="/member/">
                    <img src="{{.User.Avatar}}" alt="">
                </a>
            </div>
            <div class="cont">
                <div class="userinfo">
                    <a class="user-name" href="/member/">{{.User.Username}}</a>
                    <span class="time">#{{.Floor}} {{FromStrTime .CreatedAt}} {{.DeviceInfo}}</span>
                    <span class="btns">
                        {{if .User}}
                            <a href="javascript:;" class="reply-btn" data-reply-id="{{.ID}}" title="回复"><i
                                        class="fas fa-reply"></i></a>
                            <a href="javascript:;" title="感谢"><i class="fas fa-heart" title="感谢"></i></a>
                        {{end}}
                </span>
                </div>
                <article>{{.ContentHtml}}</article>
            </div>
        </div>
        <div class="reply-editor" style="display: none" data-id="{{.ID}}">
            <div class="info">
                回复#{{.Floor}} • <a href="/member/{{.User.Username}}">{{.User.Username}}</a>
            </div>
            <div class="editor-content">
                <textarea id="{{.ID}}"></textarea>
            </div>
            <div style="background: #fff;padding: 0 15px 15px;">
                <button  type="button" class="btn btn-primary reply-submit" data-reply-id="{{.ID}}">回复</button>
            </div>
        </div>
    </div>
{{end}}
